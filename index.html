<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Catalog of NBA Players" />
  <title>NBA Player Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
</head>

<body>
  <header class="main-header">
    <h1 class="title">NBA Player Catalog ⛹️</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search player name (ex: Lebron James)" />
    <select id="sort-selection">
      <option value="default">Sort by</option>
      <option value="youngest">Birthday: Youngest to Oldest</option>
      <option value="oldest">Birthday: Oldest to Youngest</option>
    </select>
    <button onclick="quoteAlert();">Block Button!</button>
  </div>  
  
  <div id="card-container"></div>
  <div class="card" style="display: none">
    <div class="card-content">
      <img src="" alt="Player Image" />
      <h2>Player Name</h2>
      <ul>
        <li>Position</li>
        <li>Height</li>
        <li>Weight</li>
        <li>Birthday</li>
      </ul>
    </div>
  </div>
</body>
</html>
